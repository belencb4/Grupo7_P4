<!DOCTYPE html>
<html>
  <head>
    <title>Dungeon</title>
    <meta charset="UTF-8">
    <meta name="description" content="Dungeon Master AJAX Game" />
    <meta name="keywords" content="dungeon, ajax, javascript, css" />
    <meta name="author" content="Daniel Amo" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/juego.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <head>
      <h1>Dungeon Master AJAX Game</h1>
    </head>
    <section id = "grid">
        <section id = "buttons">
          <button id = "start" onclick="startGame()"> Start </button>
          <button id = "save" onclick="saveGame()"> Save </button>
          <button id = "recover" onclick="recoverGame()"> Recover </button>
          <button id = "delete" onclick="deleteGame()"> Delete </button>
          <section id = "commands">
              <h2>Commands</h2>
          </section>
          <section id = "features">
              <h2>Player Features</h2>
              <p>Name: </p>
              <p>Level: </p>
              <p>Lives: </p>
              <p>Attack: </p>
              <p>Defense: </p>
              <p>Objects: </p>
          </section>
        </section>
        <section id="images">
            <h2>Player Screen</h2>
            <img id="imageScreen" src="media/images/walk1.png" alt="walking">
        </section>
        <section id = "minimapa">
            <h2>Minimapa</h2>
            <canvas id="minimapCanvas" height="300" width="300"></canvas>
        </section>
    </section>
    
    <style>
        @import url('https://fonts.googleapis.com/css?family=Indie+Flower');
    </style>
    
  </body>
</html>
