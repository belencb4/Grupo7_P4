<!DOCTYPE html>
<html>
  <head>
    <title>Dungeon</title>
    <meta charset="UTF-8">
    <meta name="description" content="Dungeon Master AJAX Game" />
    <meta name="keywords" content="dungeon, ajax, javascript, css" />
    <meta name="author" content="Sofia, Belen and Dunya" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/juego.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <head>
      <h1>Dungeon Master AJAX Game</h1>
    </head>
    <section id = "grid">
        <section id = "buttons">
          <button class = "start" onclick="startGame()"> Start </button>
          <button class = "save" onclick="saveGame()"> Save </button>
          <button class = "recover" onclick="recoverGame()"> Recover </button>
          <button class = "delete" onclick="deleteGame()"> Delete </button>
          
          <section class = "commands">

          </section>
          <section id = "features">
              <p id="name">Name: </p>
              <p id="level">Level: </p>
              <p id="lives">Lives: </p>
              <p id="attack">Attack: </p>
              <p id="defense">Defense: </p>
              <p id="xp">Experiencia: </p>
              
          </section>
        </section>
        <section id="images">
            <h2>Player Screen</h2>
            <img id="imageScreen" src="media/images/walk1.png" alt="walking">
        </section>
        <section id = "minimapa">
            <h2>Map</h2>
            <canvas id="minimapCanvas" height="300" width="300"></canvas>  
        </section> 
        <section id = "fight">
            <h2>Fight</h2>
            <p id="turn">Turno: </p>
            <p id="vidasEnemigo">Enemy lives:</p>
        </section>  
    </section>

    <div id="popup_box">
        <form method="GET" action="" id="info_text">
            Name:
            <input id="nameText" type="text" name="firstname"><br>
            <input type="button" id="submit_button" value="Submit" onclick="getValueForm()">
        </form>
     </div>
    
    <style>
        @import url('https://fonts.googleapis.com/css?family=Indie+Flower');
    </style>
    
  </body>
</html>
